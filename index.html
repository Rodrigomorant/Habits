<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>

    <link rel="stylesheet" href="./style.css">

  </head>
  
<body>
<header>
<img src="./assets/logo.svg" alt="Logo marca do aplicatico habits">

<button>
  
  <img src="./assets/plus.svg" alt="sinal de mais roxo">
  
  <div>
   Registrar o meu dia
   </div> 
  
</button>
</header>


<form id="form-habits">
  <div class="habits">
    <div class="habit" data-name="acordar">⏰</div>
    <div class="habit" data-name="water">💧</div>
    <div class="habit" data-name="food">🍎</div>
    <div class="habit" data-name="job">🕵️‍♂️</div>
    <div class="habit" data-name="water">💧</div>
    <div class="habit" data-name="exercicios">🏃‍♂️</div>
    <div class="habit" data-name="estudo">👨‍🎓</div>
    <div class="habit" data-name="sleep">⏰</div>
  </div>

  <div class="days"></div>

</form>

<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
<script src="./script.js"></script>

</body>
</html>
